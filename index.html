<body>
    <div>ping https://github.com</div>
    <div id="ping-github"></div>
    <div>ping https://mail.ru</div>
    <div id="ping-mail"></div>
    <div>ping https://a.ru</div>
    <div id="ping-a"></div>
    
    <script>
    var litera=['a','b','c','d','e','f','g','h','i','j','k','l','m','n','o','p','q','r','s','t','u','v','w','x','y','z'];
    let timerValue = 2000;  
      
    function perebor(i) {
         var url = '';
         url = litera[i] + ".ru";
         console.log(url);
    }
      
    function sleep(ms) {
        return new Promise(resolve => setTimeout(resolve, ms));
    }
    
    async function myRun(){
      console.log('myRun');
      var i = -1;
      var isRun=true;
      if(isRun){
          while (true){
              if(isRun){
                  await sleep(timerValue);
                  sites();
                  i++;
                  console.log("i=", i);
                  if (i <= litera.length){
                    perebor(i);
                  }else{
                    i=-1; 
                  }
                  
              }else{
                  break;
              }
          }
      }
  }
</script>
</body>
<script>
    myRun();
</script>
