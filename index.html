<body>
    <div>ping https://github.com</div>
    <div id="ping-github"></div>
    <div>ping https://mail.ru</div>
    <div id="ping-mail"></div>
    <div>ping https://a.ru</div>
    <div id="ping-a"></div>
    
    <script>
    let timerValue = 2000;  
      
    function sleep(ms) {
        return new Promise(resolve => setTimeout(resolve, ms));
    }
    
    async function myRun(){
      console.log('myRun');
      var i = -1;
      var isRun=true;
      if(isRun){
          while (true){
              if(isRun){
                  await sleep(timerValue);
                  sites();
                  i++;
                  console.log("i=", i);
              }else{
                  break;
              }
          }
      }
  }
</script>
</body>
<script>
    myRun();
</script>
